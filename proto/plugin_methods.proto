syntax = "proto3";
package proto;

import "proto/plugin.proto";

option go_package = "github.com/ohanan/card_proto/pkg/protoservice/proto";

message GetPluginInfo {
  message Req {}
  message Resp {
    PluginInfo info = 1;
  }
}
message StartMode {
  message Req {
    string name = 1;
    uint64 seed = 2;
  }
  message Resp {}
}

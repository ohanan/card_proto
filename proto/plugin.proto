syntax = "proto3";
package proto;

option go_package = "github.com/ohanan/card_proto/pkg/protoservice/proto";

message PluginInfo {
  Version version = 1;
  string author = 2;
  string name = 3;
  string description = 4;
  repeated ModeInfo modes = 5;
}
message Version {
  uint32 major = 1;
  uint32 minor = 2;
  uint32 patch = 3;
}
message ModeInfo {
  string name = 1;
  string description = 2;
}
